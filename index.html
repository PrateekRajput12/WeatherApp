<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->

            <div class="sub-container grant-location-container">
                <img src="images/location.png" width="80 " height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form  ->> Form COntainer-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City... " data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>



            <!-- loeading Screen Container -->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>



            <!-- Show Wather Info -->
            <div class="sub-container user-info-container">
                <!-- City Name and Flag -->

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather  Discription -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <p data-weatherIcon></p>

                <!-- temprature -->
                <p data-temp></p>

                <!-- 1--3 cards-parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card-2 -->

                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
